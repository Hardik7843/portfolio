<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Opposite Color Text</title>
    <style>
        body {
            background-color:#0E1117; /* Replace with your desired background color */
            color: black; /* Default text color for light background */
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get the background color of the body
            var backgroundColor = getComputedStyle(document.body).backgroundColor;

            // Calculate the opposite color for text
            var textColor = calculateOppositeColor(backgroundColor);

            // Set the calculated text color
            document.body.style.color = textColor;

            // Function to calculate the opposite color
            function calculateOppositeColor(hexColor) {
                var r = 255 - parseInt(hexColor.slice(1, 3), 16);
                var g = 255 - parseInt(hexColor.slice(3, 5), 16);
                var b = 255 - parseInt(hexColor.slice(5, 7), 16);

                return "rgb(" + r + "," + g + "," + b + ")";
            }
        });
    </script>
</head>
<body>
    <h1>Dynamic Opposite Color Text Example</h1>
    <p>This text dynamically adjusts its color based on the background.</p>
</body>
</html>
